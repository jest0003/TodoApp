<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO</title>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <button id="to_do" class="tab active_tab">TO DO</button>
      <button id="done" class="tab">DONE</button>
    </div>
    <section class="todo_section">
      <div id="add_section">
        <input id="input_text" placeholder="Add a task" type="input felt" />
        <input id="input_number" placeholder="Amount" type="text" />
        <img id="submit_task" src="add.png" class="icon" alt="" />
      </div>

      <ul class="task_container"></ul>
    </section>

    <section class="done_section">
      <ul class="done_container"></ul>
    </section>
  </body>
</html>
