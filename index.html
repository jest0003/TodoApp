<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO</title>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <button id="to_do" class="tab active_tab">TO DO</button>
      <button id="done" class="tab">DONE</button>
    </div>
    <section id="active_to_do">
      <div id="add_section">
        <input id="input_text" placeholder="Add a task" type="input felt" />
        <input id="input_number" placeholder="Amount" type="text" />
        <img src="add.png" class="icon" alt="" />
      </div>

      <ul>
        <li class="task_to_do">
          <p class="task_text">Midlertidig tekst</p>
          <div class="flex_row">
            <p class="margin_right">TAL</p>
            <img class="icon margin_right" src="check-mark.png" alt="" />
            <img class="icon" src="love-empty.png" alt="" />
          </div>
        </li>
      </ul>
    </section>

    <section id="active_done">
      <ul>
        <li class="task_done">
          <p class="done_task_text">Midlertidig tekst</p>
          <div class="flex_row">
            <p>TAL</p>
            <img class="icon" src="delete.png" alt="" />
            <img class="icon" src="file.png" alt="" />
          </div>
        </li>
      </ul>
    </section>
  </body>
</html>
